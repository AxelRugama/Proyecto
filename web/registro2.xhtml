<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>MenuPrincipal</title>

    </h:head>
    <h:body  style="background-image: url(../img/frutas2.jpg); background-size: 100%;padding: 30px;">
        
        <b:container >
            
            <b:navBar  brand="SIPAO"  brand-style="color: black" style="background-color: lightblue ; font-weight: bold"   brandHref="MenuPrincipal.xhtml" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}" >
              
                <b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
                    <b:dropMenu  style="color: black; background-color: lightblue; font-weight: bold;" icon-awesome="user-plus" icon-pulse="true" value="Registros" contentDisabled="#{navBarBean.dropMenuDisabled}">
                        <b:navLink style="color: black; background-color: lightblue" value="Registro Cliente" href="registro2.xhtml"></b:navLink>
                        <b:navLink style="color: black; background-color: lightblue" value="Registro Inventario" href="RegistroProductos.xhtml"></b:navLink>
                        <b:navLink style="color: black; background-color: lightblue" value="Registro Direcciones Entrega Cliente" href="#"></b:navLink>
                    </b:dropMenu>

                    <b:navLink style="color: black"  icon-awesome="cart-plus" value="Generar Pedidos" href="#"></b:navLink>
                    <b:navLink style="color: black"  icon-awesome="cart-arrow-down" value="Facturacion" href="#"></b:navLink>
                    <b:navLink  style="color: black"  icon-awesome="truck" value="despacho" href="#"></b:navLink>
                    <b:dropMenu  style="color: black" icon-awesome="line-chart" value="Reportes" contentDisabled="#{navBarBean.dropMenuDisabled}">
                        <b:navLink style="color: black" value="Pedidos Pendientes" href="#"></b:navLink>
                        <b:navLink style="color: black" value="Pedidos en Proceso" href="#"></b:navLink>
                        <b:navLink style="color: black" value="Pedidos Finalizados" href="#"></b:navLink>
                        <b:navLink  style="color: black" value="Reporte ventas a Contado" href="#"></b:navLink>
                        <b:navLink style="color: black"  value="Reporte ventas a Credito" href="#"></b:navLink>

                    </b:dropMenu>
                   
                    <b:navLink style="color: black"  icon-awesome="laptop" value="Catalogo" href="Catalogo.xhtml"></b:navLink>
                    <b:dropMenu style="color: black"  icon-awesome="lock" value="Gestion" contentDisabled="#{navBarBean.dropMenuDisabled}">
                        <b:navLink style="color: black"  value="Creacion Usuario" href="#"></b:navLink>
                        <b:navLink style="color: black"  value="Permisos" href="#"></b:navLink>
                        <b:navLink style="color: black"  value="Aprobaciones Pendientes" href="#"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
            <b:jumbotron  style="background-color: transparent; padding-top: 2px">
                <h2>Registro Clientes</h2>
                <b:form>
                    <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                style="width:400px; padding-top:20px"
                                startAnimation="false"
                                showIndicators="false"
                                wrap="false">
                        <b:carouselItem style="width:400px; height:380px">
                            <b:panel title="Datos Personales" look="primary">
                                <b:inputText label="Cedula"  />
                                <b:inputText label="Nombre" />
                                <b:inputText label="Primer Apellido"  />
                                <b:inputText label="Segundo Apellido"  />
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselItem style="width:400px;height:230px">
                            <b:panel title="Contacto" look="danger  ">
                                <b:inputText   label="Numero de Telefono"  />                                
                                <b:inputText   label="Correo electronico"  />
                            </b:panel>
                        </b:carouselItem>
                        <b:carouselItem style="width:400px;height:230px">
                            <b:panel title="Domicilio" look="success">
                                 <h:selectOneMenu label="pro" value="#{beanProvincias.cod_provincia}" id="pro">
                                    <f:selectItems value="#{beanProvincias.listaPro}"/>
                                    <f:ajax event="change" listener="#{beanProvincias.getListaCan()}" render="can" execute="@this"/>
                                    <f:ajax event="change" listener="#{beanProvincias.getListaDis()}" render="dis" execute="@this"/>
                                    <f:ajax event="change" listener="#{beanProvincias.getListaBar()}" render="bar" execute="@this"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu label="can" value="#{beanProvincias.cod_canton}" id="can">
                                   <f:selectItems value="#{beanProvincias.listaCan}"/>
                                   <f:ajax event="change" listener="#{beanProvincias.getListaDis()}" render="dis" execute="@this"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu label="dis" value="#{beanProvincias.cod_distrito}" id="dis">
                                   <f:selectItems value="#{beanProvincias.listaDis}"/>
                                   <f:ajax event="change" listener="#{beanProvincias.getListaBar()}" render="bar" execute="@this"/>
                               </h:selectOneMenu>
                                <h:selectOneMenu label="dis" value="#{beanProvincias.cod_barrio}" id="bar">
                                  <f:selectItems value="#{beanProvincias.listaBar}"/>
                               </h:selectOneMenu>
                                <b:inputText label="Otras SeÃ±as     "     />
                            </b:panel>
                        </b:carouselItem>

                        <b:carouselItem style="width:400px;height:230px">
                            <b:panel title="Finalizar Registro" look="danger  ">
                                <h:panelGrid columns="3">
                                    <b:button look="success" value="Guardar"/><b:button look="danger" value="Cancelar"/><b:button look="warning" value="Salir" href="MenuPrincipal.xhtml"/>
                                </h:panelGrid>
                            </b:panel>
                        </b:carouselItem>

                        <b:carouselControl direction="right" >
                            <b:button value="Anterior"
                                      onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                      look="info" />
                        </b:carouselControl>
                        <b:carouselControl direction="left">
                            <b:button value="Siguiente" style="position:absolute;right:0px"
                                      onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                      look="success" />
                        </b:carouselControl>
                    </b:carousel>
                </b:form>
            </b:jumbotron>
        </b:container>

    </h:body>
</html>
